<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    
    <h1 id="title">Ecuentra tu trabajo ideal</h1>
    <p id="description"> <em>Dejanos tus datos para contactarte</em></p>

    <form action="" id="survey-form">
        <label id="name-label" for="name">Nombres</label>
        <input type="text" id="name" placeholder="Ingrese su nombre" required>

        <label id="email-label" for="email">Correo</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required>

        <label id="number-label" for="edad">Edad(opcional)</label>
        <input type="number" id="email" min="0" max="120" placeholder="Ingrese su edad">

        <label id="dropdown" for="librerias">            
            Cual es tu framework preferido de JS
            <select name="librerias" id="librerias">                
                <option value="react" >React</option>
                <option value="angular">Angular</option>
                <option value="vue">Vue</option>
                <option value="ember">Ember</option>            
            </select>
        </label>
        <br>
        
        <p id="radio">En que te gustaria trabajar</p>
        <label for="back" id="back">
            <input  type="radio" name="stack" value="back"> 
            Back-end
        </label>
        <label for="front" id="front">
            <input id="front" type="radio" name="stack" value="front"> 
            Front-end
        </label>
        <label for="full" id="full">
            <input id="full" type="radio" name="stack" value="full"> 
            Full-stack
        </label>


        <p id="check">Que lenguajes manejas</p>
        <label for="python" id="python">
            <input  type="checkbox" name="lenguaje" value="python">
            Python
        </label>
        <label for="js" id="js">
            <input  type="checkbox" name="lenguaje" value="js">
            JS
        </label>
        <label for="java" id="java">
            <input   type="checkbox" name="lenguaje" value="java">
            Java
        </label>
        <label for="php" id="php">
            <input   type="checkbox" name="lenguaje" value="php">PHP
        </label>
        <label for="R" id="r">
            <input  type="checkbox" name="lenguaje" value="R"> R
        </label>


        <textarea name="textarea" id="text-area" cols="30" rows="5">Dejanos tu comentario</textarea>

        <input type="submit" name="" id="submit" value="Enviar">
        
    </form>
    
</body>
</html>
